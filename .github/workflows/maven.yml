name: UNIT TEST CHECK

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      

          

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn clean package -Ptest
        working-directory: ./Backend
      - name: Run Tests with Maven
        run: mvn test -Ptest
        working-directory: ./Backend
